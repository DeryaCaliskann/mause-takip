<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Mouse Takip</title>
    </head>
    <body>
       <div id="gezenalan" style="color:blue"><img src="ari.png" width="30" height="30" style="border:none"/></div>
        <script type="text/javascript" Language="javascript">
            var alan = document.getElementById("gezenalan");
            alan.style.position ="absolute";
            window.onmousemove = function(event){
                alan.style.left = event.clientX +15+ "px"
                alan.style.top = event.clientY + "px"

            }
           
        </script>        
    </body>

</html>
